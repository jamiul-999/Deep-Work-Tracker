<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}Deep Work Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-app">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Deep Work Tracker</strong></a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="{% url "plans" %}" class="navbar-item">Plans</a>
                
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="#" class="button is-success"><strong>Sign up</strong></a>
                            <a href="#" class="button">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main -->
     <section class="section">
        {% block content %}
        {% endblock %}
     </section>

     <footer class="footer">
        <div class="column is-multiline">
            <div class="column is-4">
                <h2 class="subtitle">Deep Work Tracker</h2>
            </div>

            <div class="column is-offset-6 is-2">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="{% url "privacy" %}">Privacy policy</a></li>
                    <li><a href="{% url "terms" %}">Terms of service</a></li>
                </ul>
            </div>

            <div class="column is-12 has-text-centered">
                <p>Copyright (c) 2025</p>
            </div>
        </div>
    </footer>
</body>
</html>
