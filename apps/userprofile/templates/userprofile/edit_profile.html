{% extends "core/base.html" %}

{% block title %}Edit profile | {% endblock %}

{% block content %}
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li class="is-active"><a href="{% url "myaccount" %}">My account</a></li>
                <li class="is-active"><a href="{% url "edit_profile" %}" aria-current="page">Edit profile</a></li>
            </ul>
        </nav>
        <div class="columns">
            <div class="column is-4">
                <h1 class="title">Edit profile</h1>

                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="field">
                        <label class="label">First name</label>
                        <div class="control">
                            <input class="input"{% if request.user.first_name %} value="{{ request.user.first_name }}"{% endif %}>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Last name</label>
                        <div class="control">
                            <input class="input"{% if request.user.last_name %} value="{{ request.user.last_name }}"{% endif %}>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">E-mail</label>
                        <div class="control">
                            <input class="input"{% if request.user.email %} value="{{ request.user.email }}"{% endif %}>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-success">Save changes</button>
                        </div>
                    </div>
    </div>
{% endblock %}
