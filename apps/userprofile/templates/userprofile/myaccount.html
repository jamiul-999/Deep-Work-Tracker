{% extends "core/base.html" %}

{% block title %}My account | {% endblock %}

{% block content %}
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li class="is-active"><a href="{% url "myaccount" %}" aria-current="page">My account</a></li>
            </ul> 
        </nav>
        
        <div class="columns">
            <div class="column is-6">
                <div class="media mb-4">
                    <div class="media-left">

                    </div>
                    <div class="media-content">
                        <p class="title is-3">{% firstof user.get_full_name user.username %}</p>
                        <p class="subtitle is-6">{{ user.email }}</p>
                    </div>
                </div>

                <div>
                    <a href="#" class="button is-info">Edit profile</a>
                    {% comment %} <a href="{% url "logout" %}" class="button is-danger">Log out</a> {% endcomment %}
                    <form action="{% url 'logout' %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="button is-danger">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
